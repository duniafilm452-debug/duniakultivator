<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dunia Kultivator - Player</title>
  <!-- CSS untuk halaman film -->
  <link rel="stylesheet" href="film.css" />
  <!-- CSS umum (navbar, footer) -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- ===== NAVIGASI ===== -->
  <header class="navbar">
    <h1 class="logo">üåè Dunia Kultivator</h1>
    <nav>
      <a href="index.html">Donghua</a>
      <a href="spoiler.html">Spoiler</a>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="film-detail-container">
    <!-- Video Player Section -->
    <section class="video-section">
      <div class="video-container">
        <video id="videoPlayer" controls>
          <source id="videoSource" src="" type="video/mp4">
          Browser Anda tidak mendukung pemutar video.
        </video>
        
        <!-- Custom Controls -->
        <div class="custom-controls">
          <button id="playPauseBtn" class="control-btn">
            <i class="fas fa-play"></i>
          </button>
          <div class="progress-container">
            <input type="range" id="progressBar" class="progress-bar" value="0">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
          </div>
          <button id="fullscreenBtn" class="control-btn">
            <i class="fas fa-expand"></i>
          </button>
          <button id="volumeBtn" class="control-btn">
            <i class="fas fa-volume-up"></i>
          </button>
          <input type="range" id="volumeBar" class="volume-bar" min="0" max="1" step="0.1" value="1">
        </div>
      </div>

      <!-- Video Info -->
      <div class="video-info">
        <h1 id="filmTitle">Loading...</h1>
        <div class="video-meta">
          <span id="filmViews">0 views</span>
          <span id="filmRating">‚≠ê 0.0</span>
          <span id="filmYear">2024</span>
          <span id="filmStatus">Ongoing</span>
        </div>
        <p id="filmDescription" class="film-description">Loading description...</p>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
          <button id="likeBtn" class="action-btn">
            <i class="far fa-thumbs-up"></i> Like
          </button>
          <button id="favoriteBtn" class="action-btn">
            <i class="far fa-bookmark"></i> Favorite
          </button>
          <button id="shareBtn" class="action-btn">
            <i class="fas fa-share"></i> Share
          </button>
        </div>
      </div>
    </section>

    <!-- Episode List -->
    <section class="episodes-section">
      <h2>Episode</h2>
      <div id="episodesList" class="episodes-list">
        <!-- Episode list akan dimuat via JavaScript -->
      </div>
    </section>

    <!-- Recommendations -->
    <section class="recommendations-section">
      <h2>Rekomendasi Lainnya</h2>
      <div id="recommendationsContainer" class="film-container">
        <!-- Recommendations akan dimuat via JavaScript -->
      </div>
    </section>

    <!-- Comments Section -->
    <section class="comments-section">
      <h2>Komentar</h2>
      <div class="comment-form">
        <textarea id="commentInput" placeholder="Tulis komentar Anda..."></textarea>
        <button id="submitComment" class="btn-primary">Kirim Komentar</button>
      </div>
      <div id="commentsList" class="comments-list">
        <!-- Comments akan dimuat via JavaScript -->
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>¬© 2025 Dunia Kultivator. Semua Hak Dilindungi.</p>
  </footer>

  <!-- ===== SCRIPT JS ===== -->
  <script src="film.js"></script>
</body>
</html>
