  <!-- ===== IKLAN STICKY ===== -->

      <script type='text/javascript' src='//pl28147269.effectivegatecpm.com/8a/39/44/8a3944c6d637e91248fbdd5359255b0a.js'></script>
    </div>
  </div>

  <!-- ===== IKLAN BANNER BAWAH ===== -->
  <div class="ad-banner">
    <div class="ad-container">
      <script type="text/javascript">
        atOptions = {
          'key' : '75cd2b934ecb9b6abf4ecaf2df1cdf8c',
          'format' : 'iframe',

  <!-- ===== MAIN CONTENT ===== -->
  <main class="film-detail-container">
    <!-- Video Player Section -->
    <section class="video-section">
      <div class="video-container">
        <video id="videoPlayer" controls autoplay>
          <source id="videoSource" src="" type="video/mp4">
          Browser Anda tidak mendukung pemutar video.
        </video>
      </div>

      <!-- ===== IKLAN INLINE SETELAH VIDEO ===== -->
      <div class="ad-inline">
        <div class="ad-container">
          <script type='text/javascript' src='//pl28147269.effectivegatecpm.com/8a/39/44/8a3944c6d637e91248fbdd5359255b0a.js'></script>
        </div>
      </div>

      <!-- Video Info -->
      <div class="video-info">
        <h1 id="filmTitle">Loading...</h1>
        <div class="episode-title-container">
          <h2 id="episodeTitle" class="episode-title">Memuat episode...</h2>
        </div>
        <div class="video-meta">
          <span id="filmViews">0 views</span>
          <span id="filmRating">‚≠ê 0.0</span>
          <span id="filmYear">2024</span>
          <span id="filmStatus">Ongoing</span>
        </div>
        <p id="filmDescription" class="film-description">Loading description...</p>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
          <button id="likeBtn" class="action-btn">
            <i class="far fa-thumbs-up"></i> Like
          </button>
          <button id="favoriteBtn" class="action-btn">
            <i class="far fa-bookmark"></i> Favorite
          </button>
          <button id="shareBtn" class="action-btn">
            <i class="fas fa-share"></i> Share
          </button>
        </div>
      </div>
    </section>

    <!-- Episode List -->
    <section class="episodes-section">
      <h2>Episode</h2>
      <div id="episodesList" class="episodes-list">
        <!-- Episode list akan dimuat via JavaScript -->
      </div>
    </section>

    <!-- ===== IKLAN SIDEBAR ===== -->
    <div class="ad-sidebar">
      <div class="ad-container">
        <script type="text/javascript">
          atOptions = {
            'key' : '75cd2b934ecb9b6abf4ecaf2df1cdf8c',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/75cd2b934ecb9b6abf4ecaf2df1cdf8c/invoke.js"></script>
      </div>
    </div>

    <!-- Recommendations -->
    <section class="recommendations-section">
      <h2>Rekomendasi Lainnya</h2>
      <div id="recommendationsContainer" class="film-container">
        <!-- Recommendations akan dimuat via JavaScript -->
      </div>
    </section>

    <!-- ===== IKLAN INLINE SEBELUM KOMENTAR ===== -->
    <div class="ad-inline">
      <div class="ad-container">
        <script type='text/javascript' src='//pl28147269.effectivegatecpm.com/8a/39/44/8a3944c6d637e91248fbdd5359255b0a.js'></script>
      </div>
    </div>

    <!-- Comments Section -->
    <section class="comments-section">
      <h2>Komentar</h2>
      <div class="comment-form">
        <textarea id="commentInput" placeholder="Tulis komentar Anda..."></textarea>
        <button id="submitComment" class="btn-primary">Kirim Komentar</button>
      </div>
      <div id="commentsList" class="comments-list">
        <!-- Comments akan dimuat via JavaScript -->
      </div>
    </section>
  </main>

  <!-- ===== IKLAN FLOATING ===== -->
  <div class="ad-floating" id="floatingAd">
    <button class="ad-floating-close" onclick="closeFloatingAd()">√ó</button>
    <div class="ad-container">
      <script type='text/javascript' src='//pl28147269.effectivegatecpm.com/8a/39/44/8a3944c6d637e91248fbdd5359255b0a.js'></script>
    </div>
  </div>

      <script type="text/javascript">
        atOptions = {
          'key' : '75cd2b934ecb9b6abf4ecaf2df1cdf8c',
          'format' : 'iframe',

  <!-- ===== SCRIPT JS ===== -->
  <script src="film.js"></script>
  <script>
    // Fungsi untuk menutup floating ad
    function closeFloatingAd() {
      document.getElementById('floatingAd').style.display = 'none';
    }

    // Tampilkan floating ad setelah video diputar 30 detik
    setTimeout(() => {
      const floatingAd = document.getElementById('floatingAd');
      if (floatingAd) {
        floatingAd.style.display = 'block';
      }
    }, 30000);
  </script>
</body>
