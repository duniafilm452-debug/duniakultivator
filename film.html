<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dunia Kultivator - Player</title>
  
  <!-- CSS untuk halaman film -->
  <link rel="stylesheet" href="film.css" />
  
  <!-- CSS umum -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <h1 class="logo">üåè Dunia Kultivator</h1>
    <nav>
      <a href="index.html">Donghua</a>
      <a href="spoiler.html">Spoiler</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="film-detail-container">

    <section class="video-section">

      <div class="video-container">
        <video id="videoPlayer" controls autoplay playsinline muted>
          <source id="videoSource" src="" type="video/mp4">
          Browser Anda tidak mendukung pemutar video.
        </video>
      </div>

      <div class="video-info">
        <h1 id="filmTitle">Loading...</h1>
        <div class="episode-title-container">
          <h2 id="episodeTitle" class="episode-title">Memuat episode...</h2>
        </div>

        <div class="video-meta">
          <span id="filmViews">0 views</span>
          <span id="filmRating">‚≠ê 0.0</span>
          <span id="filmYear">2024</span>
          <span id="filmStatus">Ongoing</span>
        </div>

        <p id="filmDescription" class="film-description">Loading...</p>

        <div class="action-buttons">
          <button id="likeBtn" class="action-btn">
            <i class="far fa-thumbs-up"></i> Like
          </button>
          <button id="favoriteBtn" class="action-btn">
            <i class="far fa-bookmark"></i> Favorite
          </button>
          <button id="shareBtn" class="action-btn">
            <i class="fas fa-share"></i> Share
          </button>
        </div>
      </div>
    </section>

    <!-- EPISODE LIST -->
    <section class="episodes-section">
      <h2>Episode</h2>
      <div id="episodesList" class="episodes-list"></div>
      <div id="episodesScrollIndicator" class="scroll-indicator" style="display: none;">
        <i class="fas fa-chevron-down"></i> Scroll untuk melihat lebih banyak episode
      </div>
    </section>

    <!-- REKOMENDASI -->
    <section class="recommendations-section">
      <h2>Rekomendasi Lainnya</h2>
      <div id="recommendationsContainer" class="film-container"></div>
    </section>

    <!-- KOMENTAR -->
    <section class="comments-section">
      <h2>Komentar</h2>

      <div class="comment-form">
        <textarea id="commentInput" placeholder="Tulis komentar Anda..."></textarea>
        <button id="submitComment" class="btn-primary">Kirim Komentar</button>
      </div>

      <div id="commentsList" class="comments-list"></div>
    </section>

  </main>

  <footer>
    <p>¬© 2025 Dunia Kultivator. Semua Hak Dilindungi.</p>
  </footer>

  <!-- JS utama -->
  <script src="film.js"></script>

</body>
</html>
